<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soenrect - Digital Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#3b82f6', // blue-500
              DEFAULT: '#2563eb', // blue-600
              dark: '#1d4ed8', // blue-700
            },
            secondary: '#10b981', // emerald-500
            accent: '#f59e0b', // amber-500
            glass: {
              light: 'rgba(255, 255, 255, 0.1)',
              dark: 'rgba(0, 0, 0, 0.2)',
            },
            glassborder: {
              light: 'rgba(255, 255, 255, 0.2)',
              dark: 'rgba(255, 255, 255, 0.1)',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            'fade-in-down': 'fadeInDown 0.6s ease-out forwards',
            'fade-in-left': 'fadeInLeft 0.6s ease-out forwards',
            'fade-in-right': 'fadeInRight 0.6s ease-out forwards',
            'network-flow': 'networkFlow 20s linear infinite alternate',
            'continuous-slide': 'continuousSlide 40s linear infinite',
            'running-text-services': 'runningTextServices 60s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            fadeInRight: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            networkFlow: { 
              '0%': { transform: 'translateX(-5%)' },
              '100%': { transform: 'translateX(5%)' },
            },
            continuousSlide: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' }, 
            },
            runningTextServices: { 
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #60a5fa; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3b82f6; 
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #1e4ed8; 
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #2563eb; 
    }

    /* Navbar link animation */
    .nav-link-animated {
      position: relative;
    }
    .nav-link-animated::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px; /* Adjust position from text */
      left: 50%;
      transform: translateX(-50%);
      background-color: currentColor; /* Uses text color */
      transition: width 0.3s ease-out;
    }
    .nav-link-animated:hover::after {
      width: 70%; /* Width of underline on hover */
    }
    /* For active link (if active class is applied) */
    .nav-link-animated.active::after {
        width: 70%;
        /* You can make it bolder or a different color if needed */
        /* height: 2.5px; */
        /* background-color: #your-active-color; */
    }

    /* Initial state for animated elements (to prevent flash of unstyled content) */
    .animate-on-scroll {
      opacity: 0;
    }
  </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

  }
}
</script>
</head>

</body>
